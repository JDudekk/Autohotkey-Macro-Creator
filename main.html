<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <style>
        /* Remove table borders */


        #outputTextarea {
            height: calc(100vh - 540px);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            populateSelect();
            populateNewAction();
        });
    </script>    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><b>Autohotkey</b> Macro Creator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome.</h1>
                <p>This website will help you get accustomed to AutoHotKey scripting language and will create your custom macros for you.</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Comment</th>
                            <th>Button</th>
                            <th></th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" id="commentInput" placeholder="Ex. open Notepad"></td>
                            <td>
                                <select class="form-control" id="beforeSelect">
                                    <!-- Add more options for other keys -->
                                </select>
                            </td>
                            <td>
                                <div class="form-check mt-2">
                                    <input type="radio" class="form-check-input" name="buttonexe" value="key">
                                </div>
                            </td>
                            <td>
                                <select class="form-control" id="keySelect">
                                    <!-- Add more options for other keys -->
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-block" onclick="getData()">Create macro</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <div class="form-check mt-2">
                                    <input type="radio" class="form-check-input" name="buttonexe" value="exe">
                                </div>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="exeLocationInput" placeholder="C:\WINDOWS\system32\notepad.exe">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><div class="form-check mt-2">
                                <input type="radio" class="form-check-input" name="buttonexe" value="text">
                            </div>
                        </td>
                            <td>
                                <input type="text" class="form-control" id="sendText" placeholder="My name is Tom">
                            </td>
                            <td>
                                <button class="btn btn-danger btn-block" onclick="clearOutput()">Clear output</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Output</h3>
                <textarea class="language-html form-control" rows="5" readonly id="code">
                    #NoEnv  ; Recommended for performance and compatibility with future AutoHotkey releases.; 
                    #Warn ; Enable warnings to assist with detecting common errors. 
                    SendMode Input  ; Recommended for new scripts due to its superior speed and reliability. 
                    SetWorkingDir %A_ScriptDir%  ; Ensures a consistent starting directory.

                </textarea>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        <p>&copy; 2023 JÄ™drzej Dudek</p>
    </footer>

    <!-- Link to Bootstrap JS and jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
</body>
</html>
